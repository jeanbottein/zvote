<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zvote proto1</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>zvote — proto1</h1>
      <div class="header-right">
        <div id="status" class="status">Connecting…</div>
        <div class="identity">
          <span class="muted">You:</span>
          <code id="identity-text">—</code>
          <button id="reset-identity" class="secondary" title="Reconnect with a fresh identity">New identity</button>
        </div>
        <div class="server">
          <span class="muted">Server:</span>
          <input id="server-host-input" type="text" placeholder="host or ws://..." />
          <button id="server-set" class="secondary" title="Override server host">Set</button>
          <button id="server-reset" class="secondary" title="Clear override">Reset</button>
        </div>
      </div>
    </header>

    <main>
      <section class="panel">
        <h2>Create a vote</h2>
        <form id="create-form">
          <label>
            Title
            <input id="title" name="title" placeholder="e.g., Lunch poll" required />
          </label>
          <label>
            Options (one per line)
            <textarea id="options" name="options" rows="5" placeholder="Pizza\nSushi\nSalad"></textarea>
          </label>
          <label class="checkbox">
            <input type="checkbox" id="public" name="public" checked /> Public
          </label>
          <div class="actions">
            <button type="submit">Create vote</button>
          </div>
        </form>
      </section>

      <section class="panel">
        <h2>My votes</h2>
        <ul id="my-vote-list" class="list"></ul>
      </section>

      <section class="panel">
        <h2>Public votes</h2>
        <ul id="public-vote-list" class="list"></ul>
      </section>

      <section class="panel">
        <h2>Vote details</h2>
        <div id="detail"></div>
      </section>
    </main>

    <footer>
      <small>
        Connected to SpacetimeDB module <code id="module-name">zvote-proto1</code> on
        <code id="server-uri">auto</code>
      </small>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
